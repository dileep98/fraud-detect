<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fraud Alerts</title>
    <meta charset="UTF-8"/>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { margin-bottom: 10px; }
        .filters { margin-bottom: 15px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; font-size: 13px; }
        th { background: #f4f4f4; text-align: left; }
        tr:nth-child(even) { background: #fafafa; }
        .badge-REVIEW { color: #b58900; font-weight: bold; }
        .badge-DECLINE { color: #dc322f; font-weight: bold; }
        .badge-APPROVE { color: #2aa198; font-weight: bold; }
        a { text-decoration: none; color: #0366d6; }
        a:hover { text-decoration: underline; }
        .pagination {
            margin-top: 10px;
            font-size: 13px;
        }
        .pagination a {
            text-decoration: none;
            color: #0366d6;
        }
        .pagination a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Fraud Alerts</h1>


<div class="filters">
    <form method="get" th:action="@{/ui/alerts}">
        <label for="decision">Filter by decision:</label>
        <select id="decision" name="decision">
            <option value=""
                    th:selected="${selectedDecision == null or selectedDecision == ''}">
                All
            </option>
            <option th:value="'REVIEW'" th:selected="${selectedDecision == 'REVIEW'}">REVIEW</option>
            <option th:value="'DECLINE'" th:selected="${selectedDecision == 'DECLINE'}">DECLINE</option>
            <option th:value="'APPROVE'" th:selected="${selectedDecision == 'APPROVE'}">APPROVE</option>
        </select>
        <button type="submit">Apply</button>
        <a th:href="@{/ui/alerts}">Reset</a>
        &nbsp;|&nbsp;
        <a th:href="@{/ui/transactions}">View Transactions</a>
        &nbsp;|&nbsp;
        <a th:href="@{/ui/dashboard}">Dashboard</a>
    </form>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Tx ID</th>
        <th>Score</th>
        <th>Decision</th>
        <th>Reason(s)</th>
        <th>Created At</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${alerts}">
        <td th:text="${a.id}"></td>
        <td>
            <a th:href="@{'/api/v1/transactions/' + ${a.txId}}"
               th:text="${a.txId}"></a>
        </td>
        <td th:text="${a.score}"></td>
        <td>
            <span th:text="${a.decision}"
                  th:class="'badge-' + ${a.decision}"></span>
        </td>
        <td th:text="${a.reason}"></td>
        <td th:text="${a.createdAt}"></td>
    </tr>
    </tbody>
</table>

<div class="pagination" th:if="${page.totalPages > 1}">
    <span>Page <span th:text="${page.number + 1}"></span> of
          <span th:text="${page.totalPages}"></span>
    </span>
    <div>
        <a th:if="${page.hasPrevious()}"
           th:href="@{/ui/alerts(page=${page.number - 1}, size=${page.size}, decision=${selectedDecision})}">
            &laquo; Prev
        </a>
        <span th:unless="${page.hasPrevious()}">&laquo; Prev</span>

        &nbsp;|&nbsp;

        <a th:if="${page.hasNext()}"
           th:href="@{/ui/alerts(page=${page.number + 1}, size=${page.size}, decision=${selectedDecision})}">
            Next &raquo;
        </a>
        <span th:unless="${page.hasNext()}">Next &raquo;</span>
    </div>
</div>


</body>
</html>
